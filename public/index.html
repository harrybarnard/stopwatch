<!doctype html>
<html lang="en-gb">

<head>
    <meta charset="utf-8"/>

    <title>JavaScript Stopwatch</title>
    <meta name="description" content="A JavaScript Stopwatch."/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stopwatch.css"/>
</head>

<body>

    <div class="container">
        <div class="stopwatch row">
            <div class="col sw-time">00:00:00.000</div>
            <div class="col btn-group" role="group" aria-label="Stopwatch Controls">
                <button type="button" class="btn btn-lg btn-primary sw-start" title="Start Stopwatch">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-lg btn-primary sw-pause" title="Pause Stopwatch" disabled>
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-lg btn-danger sw-reset" title="Stop Stopwatch" disabled>
                    <i class="fa fa-stop" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-lg btn-secondary sw-lap" title="Store Lap" disabled>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-lg btn-secondary sw-clear" title="Clear Laps">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="laps row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Lap Times</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/stopwatch.js"></script>
</body>
